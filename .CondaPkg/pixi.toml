[dependencies]
openssl = ">=3, <3.6"
jupyter_kernel_test = "*"
libstdcxx = ">=3.4,<15.0, >=3.4,<15.0"
libstdcxx-ng = ">=3.4,<15.0, >=3.4,<15.0"
matplotlib = "*"
uv = ">=0.4"
jupyter_client = "*"
numpy = "*"
scipy = "*"

    [dependencies.python]
    channel = "conda-forge"
    build = "*cp*"
    version = ">=3.9,<4, >=3.9,<4"

[project]
name = ".CondaPkg"
platforms = ["linux-64"]
channels = ["conda-forge"]
channel-priority = "strict"
description = "automatically generated by CondaPkg.jl"

[pypi-dependencies]
python-picard = "*"
